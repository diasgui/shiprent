<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Tela Inicial do Cliente</title>
<link href="./resources/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="./resources/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="./resources/js/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="./resources/js/bootstrap.min.js"></script> 
<script type="text/javascript" >
	$(document).ready(function() {
	    $("#minhasSaidas").click(function(event){
	       $('#divBarqueiro').load('/resources/jsp/minhassaidas.jsp');
	    });
	 });
	 
	$(document).ready(function() {
	    $("#clientes").click(function(event){
	       $('#divBarqueiro').load('/resources/jsp/cliente.jsp');
	    });
	 });
</script>
</head>
<body>
	<div class="container-fluid" id="divBarqueiro">
		
		<form id="minhassaidas" action="/inicial_clientes/minhassaidas" method="post">
			CPF: <input name="cpf" id="cpf" type="text" required>
			<button id="minhasSaidas">Minhas Saidas</button><br />
		</form>
		<button id="clientes">Cadastro de Clientes</button><br />
	</div>
</body>
</html>
