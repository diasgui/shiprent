<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link href="./resources/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="./resources/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="./resources/js/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="./resources/js/bootstrap.min.js"></script> 
<script type="text/javascript">
	$(document).ready(function() {
		$('#formlogin').submit(function(event){
			event.preventDefault();
			
			var email = $('#email').val();
            var password = $('#password').val();                
            
            if(email != "" && password != ""){
            
	            var data = 'email='
	                    + encodeURIComponent(email)
	                    + '&password='
	                    + encodeURIComponent(password);
				$.ajax({
					url: "/login" ,
					data: data,
					type: "GET",
					success: function(response){
						alert(response);
					},
					error : function(xhr, status, error) {
	                    alert(xhr.responseText);
	                }
				});
				return false;
            }
            else {
            	alert('Preencha os campos corretamente!');
            }
		});
	});
	
</script>
</head>
<body>
	<form id="formlogin" method="POST">   
	   <div class="form-group">
		<label for="email">Email address:</label>
		<input type="email" class="form-control" placeholder="Digite seu email" id="email">
		</div>
		<div class="form-group">
		  <label for="pwd">Password:</label>
		  <input type="password" class="form-control" placeholder="Digite sua senha" id="password">
		</div>
		<div class="form-group form-check">
		  <label class="form-check-label">
		    <input class="form-check-input" type="checkbox"> Remember me
		  </label>
		</div>
		<button type="submit" class="btn btn-success" id="buttonLogin">Submit</button> 
	</form>
</body>
</html>
