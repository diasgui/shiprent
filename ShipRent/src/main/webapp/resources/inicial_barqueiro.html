<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Barqueiros</title>
<link href="./resources/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="./resources/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="./resources/js/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="./resources/js/bootstrap.min.js"></script> 
<script type="text/javascript" >
	$(document).ready(function() {
	    $("#cadastroBarco").click(function(event){
	       $('#divBarqueiro').load('/resources/barco.html');
	    });
	 });
	 
	$(document).ready(function() {
	    $("#listaEmbarcacoes").click(function(event){
	       $('#divBarqueiro').load('/resources/jsp/listaembarcacoes.jsp');
	    });
	 });
	 
	$(document).ready(function() {
	    $("#novaSaida").click(function(event){
	       $('#divBarqueiro').load('/resources/jsp/novasaidabarcos.jsp');
	    });
	 });
	 
	$(document).ready(function() {
	    $("#cadastraBarqueiros").click(function(event){
	       $('#divBarqueiro').load('/resources/jsp/barqueiros.jsp');
	    });
	 });
</script>
</head>
<body>
	<div class="container-fluid" id="divBarqueiro">
		<button class="btn" type="button"  id="cadastroBarco">Cadastro de Barcos</button><br />
		<br>
		<form id=lista action="/inicial_barqueiros/listaembarcacoes">
			<button class="btn" type="button"  id="listaEmbarcacoes">Lista de Embarcações</button><br />
		</form>
		<br>
		<button class="btn" type="button"  id="novaSaida">Nova Saída</button><br />
		<br>
		<button class="btn" type="button"  id="cadastraBarqueiros">Cadastro de Barqueiros</button><br />
	</div>
</body>
</html>
