<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="./resources/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="./resources/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="./resources/js/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="./resources/js/bootstrap.min.js"></script> 
<script type="text/javascript">
	$(document).ready(function() {
		$('#formCadastro').submit(function(event){
			event.preventDefault();
			
			var email = $('#emailCadastro').val();
            var password = $('#passwordCadastro').val();
            var passwordR = $('#passwordCadastro2').val();
            
            if(email != "" && password != "" && passwordR != ""){
            	
            	if(password === passwordR){
            
		            var data = 'email='
		                    + encodeURIComponent(email)
		                    + '&password='
		                    + encodeURIComponent(password);
					$.ajax({
						url: "/cadastro" ,
						data: data,
						type: "GET",
						success: function(response){
							alert(response);
						},
						error : function(xhr, status, error) {
		                    alert(xhr.responseText);
		                }
					});
					return false;
            	}
            	else {
            		alert("As senhas não correspondem!");
            	}
            }
            else {
            	alert('Preencha os campos corretamente!');
            }
		});
	});
</script>
</head>
<body>
	<form id="formCadastro" method="POST">   
	   <div class="form-group">
		<label for="email">Email address:</label>
		<input type="email" class="form-control" placeholder="Digite seu email" id="emailCadastro">
		</div>
		<div class="form-group">
		  <label for="pwd">Password:</label>
		  <input type="password" class="form-control" placeholder="Digite sua senha" id="passwordCadastro">
		</div>
		<div class="form-group">
		  <label for="pwd">Repita a senha:</label>
		  <input type="password" class="form-control" placeholder="Digite sua senha" id="passwordCadastro2">
		</div>
		<div id="divBtnSubmitCadastro">
			<button type="submit" class="btn btn-success" id="buttonLogin">Submit</button>
		</div> 
	</form> 
</body>
</html>
